---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "vllm.fullname" . }}
  labels:
{{- include "vllm.labels" . | nindent 4 }}
{{- if .Values.labels }}
{{- toYaml .Values.labels | nindent 4 }}
{{- end }}
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "vllm.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "vllm.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/component: vllm
        app.kubernetes.io/env-sha: {{ toYaml .Values.vllm.env | sha1sum }}
        {{- if .Values.labels }}
        {{- toYaml .Values.labels | nindent 8 }}
        {{- end }}
      {{- if .Values.annotations }}
      annotations:
        {{- toYaml .Values.annotations | nindent 8 }}
      {{- end }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - vllm
            - serve
          args:
            - {{ .Values.global.model }}
            {{- $argList := list -}}
            {{- range $key, $val := .Values.vllm.args -}}
            {{- $argList = print "--" $key | append $argList -}}
              {{- if ne $val nil -}}
                {{- $argList = append $argList (tpl $val $) -}}
              {{- end -}}
            {{- end -}}
            {{- $argList | toYaml | nindent 12 }}
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          env:
          {{- with .Values.env }}
          {{- toYaml . | nindent 12}}
          {{- end }}
          volumeMounts:
          {{- if .Values.vllm.hfCache.enabled }}
            - name: {{ include "vllm.fullname" . }}-hf-cache
              mountPath: /var/cache/huggingface
          {{- end }}
          envFrom:
            - secretRef:
                name: {{ include "vllm.fullname" . }}-env
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: {{ .Values.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.livenessProbe.periodSeconds }}
            failureThreshold: {{ .Values.livenessProbe.failureThreshold }}
          readinessProbe:
            httpGet:
              path: /v1/models
              port: http
            initialDelaySeconds: {{ .Values.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.readinessProbe.periodSeconds }}
            failureThreshold: {{ .Values.readinessProbe.failureThreshold }}
          resources: {{- tpl (toYaml .Values.resources) $ | nindent 12 }}
          lifecycle:
            preStop:
              exec:
                command: [ "kill", "1" ]
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
  {{- if .Values.vllm.hfCache.enabled }}
  persistentVolumeClaimRetentionPolicy: {{ toYaml .Values.vllm.hfCache.retentionPolicy | nindent 4 }}
  volumeClaimTemplates:
    - metadata:
        name: {{ include "vllm.fullname" . }}-hf-cache
        labels:
  {{- include "vllm.labels" . | nindent 10 }}
  {{- if .Values.labels }}
  {{- toYaml .Values.labels | nindent 10 }}
  {{- end }}
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: {{ .Values.vllm.hfCache.size }}
  {{- end -}}
